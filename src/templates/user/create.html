<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-4">
    <nav class="navbar bg-body-tertiary">
      <h1 class="p-2 navbar-brand title">Create users</h1>
    </nav>
    <div class="container align-items-center">
      <!-- Display Errors -->
      {% if errors %} {% for error in errors %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endfor %} {% endif %}

      <form
        class="d-flex gap-3 flex-column"
        action="/user/create"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label class="ps-1" for="name">Name</label>
          <input
            class="form-control me-2"
            id="name"
            type="text"
            name="name"
            placeholder="Name"
            value="{{ name or '' }}"
          />
        </div>
        <div class="form-group">
          <label class="ps-1" for="phone">Phone</label>
          <input
            class="form-control me-2"
            id="phone"
            type="text"
            name="phone"
            placeholder="Phone"
            value="{{ phone or '' }}"
          />
        </div>
        <div class="form-group">
          <label class="ps-1" for="email">Email</label>
          <input
            class="form-control me-2"
            id="email"
            type="email"
            name="email"
            placeholder="Email"
            value="{{ email or '' }}"
          />
        </div>
        <div class="form-group">
          <label class="ps-1" for="password">Password</label>
          <input
            class="form-control me-2"
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            value=""
          />
        </div>
        <button class="btn btn-outline-success" type="submit">Create</button>
      </form>
    </div>
  </body>
</html>
