<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-4">
    <h1 class="text-primary">{{message}}</h1>
    <a href="/user/create" class="btn btn-outline-primary">Create User</a>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{user._id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.phone}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
