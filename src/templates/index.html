<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      id="favicon"
      rel="icon"
      type="image/x-icon"
      href="static/imgs/logo.ico"
    />
  </head>
  <body class="p-4">
    <h1 class="text-primary">Message: {{message}}</h1>
    <a class="btn btn-outline-primary" href="/user">Users</a>

    <h2 class="text-success">Developer Team</h2>
    <table class="table">
      <tr>
        <th>Full Name</th>
        <th>Role</th>
      </tr>
      {% for dev in devs %}
      <tr>
        <td>{{dev.fullName}}</td>
        <td>{{dev.role}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
